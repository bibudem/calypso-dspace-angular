<div class="row p-5">
  <div class="col-md-6 d-flex justify-content-center align-items-center mt-5">
    <div class="image-column"></div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 mt-5 pl-5">
    <div class="form-bib ml-3">
      <h2 class="mt-5 h2-bib-titre">{{ 'info.feedback.head' | translate }}</h2>
      <p class="bib-description">{{ 'info.feedback.info' | translate }}</p>
      <form [formGroup]="feedbackForm" (ngSubmit)="createFeedback()" class="col p-0">
        <div class="row py-1">
          <div class="control-group col-sm-12">
            <input
              id="email"
              class="form-control"
              name="email"
              type="text"
              value=""
              formControlName="email"
              autofocus="autofocus"
              title="{{ 'info.feedback.email_help' | translate }}"
              placeholder="{{ 'info.feedback.email-label' | translate }}">
            <small class="text-muted text-warning">{{ 'info.feedback.email_help' | translate }}</small>
          </div>
        </div>
        <ng-container *ngIf="feedbackForm.controls.email.invalid && (feedbackForm.controls.email.dirty || feedbackForm.controls.email.touched)"
                      class="alert">
          <ds-error *ngIf="feedbackForm.controls.email.errors?.required" message="{{'info.feedback.error.email.required' | translate}}"></ds-error>
          <ds-error *ngIf="feedbackForm.controls.email.errors?.pattern" message="{{'info.feedback.error.email.required' | translate}}"></ds-error>
        </ng-container>
        <div class="row py-1">
          <div class="control-group col-sm-12">
            <textarea
              id="comments"
              formControlName="message"
              class="form-control"
              name="message"
              cols="20"
              rows="4"
              placeholder="{{ 'info.feedback.comments' | translate }}">
            </textarea>
          </div>
        </div>
        <ng-container *ngIf="feedbackForm.controls.message.invalid && (feedbackForm.controls.message.dirty || feedbackForm.controls.message.touched)"
                      class="alert">
          <ds-error *ngIf="feedbackForm.controls.message.errors?.required" message="{{'info.feedback.error.message.required' | translate}}"></ds-error>
        </ng-container>
        <div class="row">
          <div class="control-group col-sm-12">
            <!--<label class="control-label" for="page">{{ 'info.feedback.page-label' | translate }}&nbsp;</label>-->
            <input id="page" type="hidden" readonly class="form-control" name="page"  value="" formControlName="page" autofocus="autofocus" title="{{ 'info.feedback.page_help' | translate }}">
            <!--<small class="text-muted text-warning">{{ 'info.feedback.page_help' | translate }}</small>-->
          </div>
        </div>
        <div class="row py-4">
          <div class="control-group col-sm-12 text-right">
            <button [disabled]="!feedbackForm.valid" class="btn btn-darkblue" name="submit" type="submit">{{ 'info.feedback.send' | translate }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
