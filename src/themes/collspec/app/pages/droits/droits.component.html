<div class="container mt-4">
  <h1>{{ 'droits.titre' | translate }}</h1>
  <p [innerHTML]="'droits.description' | translate"></p>

  <div class="droits mt-4">
    <ng-container *ngIf="droitsData$ | async as droitsData">
      <div *ngFor="let droit of droitsData; let i = index" class="droit-item">
        <h3>{{ droit.titre }}</h3>
        <div class="droits-contenu">
          <p [innerHTML]="droit.contenu"></p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
