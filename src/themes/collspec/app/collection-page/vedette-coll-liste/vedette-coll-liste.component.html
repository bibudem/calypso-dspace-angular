<ng-container *ngIf="images$ | async as images">
  <div *ngIf="images[0]" class="hero-banner" [ngStyle]="{ 'background-image': 'url(' + images[0].imageUrl + ')' }">
    <div class="hero-overlay">
      <div class="hero-content container">
        <!--<h2 class="hero-title">{{ images[0].title }}</h2>-->
        <!--<p class="hero-text">
          {{ images[0].description }}
        </p>-->
      </div>
    </div>
  </div>
  <ds-loading *ngIf="!(images.length > 0)" message="Loading..."></ds-loading>
</ng-container>
